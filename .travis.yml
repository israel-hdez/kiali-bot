sudo: false
language: node_js
node_js:
- '10.16'
script: npm test && npm run build
deploy:
  on:
    branch: master
  provider: script
  script: bash deploy.sh
  skip_cleanup: true
before_install:
- openssl aes-256-cbc -K $encrypted_a9e5b11a096a_key -iv $encrypted_a9e5b11a096a_iv
  -in ./.travis/deploy-key.enc -out ./.travis/deploy-key -d
env:
  global:
  - secure: 
  - secure: 
